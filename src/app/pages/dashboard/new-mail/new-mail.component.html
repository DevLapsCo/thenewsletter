<div class="new-mail">

    <div class="editor">
        <div class="to input">
            <app-email-chips placeholder="To"/>
        </div>
        <div class="subject input">
            <input type="text" placeholder="Subject" name="" id="">
        </div>
        <div class="cc input">
            <app-email-chips placeholder="Cc"/>
        </div>
        <div class="bcc input">
            <app-email-chips placeholder="Bcc"/>
        </div>
        <div class="preview">
            <!-- <textarea [innerHTML]="sanitizedMessage(getInnerHTML(editorContent))" cols="" rows=""></textarea>  -->
            <div class="content" [innerHTML]="sanitizedMessage(editorContent)"></div>
        </div>
    </div>
